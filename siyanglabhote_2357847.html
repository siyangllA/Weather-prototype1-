<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="siyanglabhote_2357847.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <section class="input-part">
            <div class="info-txt"></div>
            <div class="search-box">
                <input type="text" placeholder="Enter your location" spellcheck="false" required>
                <button class="fa-solid fa-magnifying-glass"></button>
            </div>
        </section>
        <section class="weather-body">
            <img src="cloud.png" alt="Weather Image" class="weather-img">
            <div class="temp">
                <span class="numb">_</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">_ _</div>
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <span>_, _</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class="fa-solid fa-temperature-full"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">_</span>
                            <span class="deg">°</span>C
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="details">
                        <span>_</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="siyanglabhote_2357847.js"></script>
</body>
</html>
